        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[39.65514157927358,7.318438157403291],[46.1015017916673,15.24112928762114]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0,
            attribution: '<a href="https://www.openstreetmap.org/copyright">Â© OpenStreetMap contributors, CC-BY-SA</a>',
        });
        layer_OSMStandard_0;
        map.addLayer(layer_OSMStandard_0);
        function pop_datasetluoghiGEO_Pulito_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_ - @id'] !== null ? Autolinker.link(String(feature.properties['_ - @id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_ - @type'] !== null ? Autolinker.link(String(feature.properties['_ - @type'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_ - clvapit:lat'] !== null ? Autolinker.link(String(feature.properties['_ - clvapit:lat'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['_ - clvapit:long'] !== null ? Autolinker.link(String(feature.properties['_ - clvapit:long'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_datasetluoghiGEO_Pulito_1_0() {
            return {
                pane: 'pane_datasetluoghiGEO_Pulito_1',
                radius: 7.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

        map.getPane('pane_datasetluoghiGEO_Pulito_1').style['mix-blend-mode'] = 'normal';
        var layer_datasetluoghiGEO_Pulito_1 = new L.geoJson(json_datasetluoghiGEO_Pulito_1, {
            attribution: '',
            pane: 'pane_datasetluoghiGEO_Pulito_1',
            onEachFeature: pop_datasetluoghiGEO_Pulito_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_datasetluoghiGEO_Pulito_1_0(feature));
            },
        });
        var cluster_datasetluoghiGEO_Pulito_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_datasetluoghiGEO_Pulito_1.addLayer(layer_datasetluoghiGEO_Pulito_1);

        bounds_group.addLayer(layer_datasetluoghiGEO_Pulito_1);
        cluster_datasetluoghiGEO_Pulito_1.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/datasetluoghiGEO_Pulito_1.png" /> dataset-luoghi-GEO_Pulito': cluster_datasetluoghiGEO_Pulito_1,"OSM Standard": layer_OSMStandard_0,}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_datasetluoghiGEO_Pulito_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: '_ - @id'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
